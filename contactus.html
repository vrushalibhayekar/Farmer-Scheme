<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            background-image: linear-gradient( rgba(201, 207, 203, 0.312), rgba(207, 236, 218, 0.312)), url("green.webp");
        }

        .contact-container {
            background-color: #7d7b7b;
            color: white;
            padding: 40px;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        

        .contact-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('your-background-image.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            opacity: 0.2;
            z-index: -1;
        }

        .contact-container h2 {
            text-align: left;
            margin-bottom: 30px;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .form-row input, .form-row textarea {
            width: 48%;
            padding: 10px;
            border: 1px solid #555;
            background-color:white;
            color:black;
            border-radius: 5px;
        }

        .form-row textarea {
            width: 100%;
            resize: vertical;
        }

        .contact-info {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .contact-info div {
            flex: 1;
            padding-right: 20px;
        }

        .contact-info div:last-child {
            padding-right: 0;
        }

        .contact-info h3 {
            margin-bottom: 10px;
        }

        .submit-btn {
            background-color: #092b0b;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #155f2b;
        }

        .freepik-credit {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 0.8em;
            color: #aaa;
        }

        .contact-info div p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="contact-container">
       
        <h2>CONTACT US</h2>
        <div class="form-row">
            <input type="email" placeholder="Enter a valid email address">
            <input type="text" placeholder="Enter your Name">
        </div>
        <div class="form-row">
            <input type="text" placeholder="Enter your address">
        </div>
        <div class="form-row">
            <textarea placeholder="Enter your message"></textarea>
        </div>
        <div class="contact-info">
            <div>
                <h3>Call Us</h3>
                <p>+91 8421271892</p>
                <p>+91 9284006130</p>
            </div>
            <div>
                <h3>Location</h3>
                <p>KrushiMitra</p>
                <p></p>Baba Nagar, Nanded
            </div>
            <div>
                <h3>Business Hours</h3>
                <p>Mon-Fri 10 am - 8 pm</p>
                <p>Sat, Sun...... Closed</p>
            </div>
        </div>
        <button class="submit-btn">SUBMIT</button>
    </div>
</body>
</html>
