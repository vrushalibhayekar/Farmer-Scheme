<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4; background-image: linear-gradient(white, rgba(207, 236, 218, 0.312)), url("green.webp");
           
        }

        .main-container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Existing shadow */
            overflow: hidden;
            transition: box-shadow 0.3s ease; /* Add transition for smooth effect */
        }

        .main-container:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Increased shadow on hover */
        }

        .form-container {
            padding: 40px;
            flex: 1;
        }

        .form-container h2 {
            margin-bottom: 30px;
            color: #333;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-container input[type="checkbox"] {
            margin-right: 5px;
        }

        .form-container label {
            font-size: 0.9em;
            color: #666;
        }

        .form-container button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .form-container .or {
            text-align: center;
            margin: 20px 0;
            color: #999;
        }

        .form-container .social-login {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .form-container .social-login button {
            background-color: #f0f0f0;
            color: #333;
            width: 48%;
        }

        .form-container .social-login button:hover {
            background-color: #e0e0e0;
        }

        .form-container .signin-link {
            text-align: center;
            margin-top: 20px;
        }
        .image-container {
            flex: 1;
            background-image:url("elegent.webp");
        }
        </style>
        </head>
        <body>
            <div class="main-container">
                <div class="form-container">
                    <h2>Sign Up</h2>
                    <form action="connect.php" method="post">
                        <input type="text" name="Username"  placeholder="Username" required>
                        <input type="email" name="Email" placeholder="Email" required>
                        <input type="password" name="Password" placeholder="Password" required>
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                        <button id="signup" type="submit">Sign Up</button>
                        <div class="or">
                            <hr>
                            OR
                            <hr>
                        </div>
                        <div class="social-login">
                            <button type="button"><a href="https://www.google.co.in/">Login with Google</a></button>
                            <button type="button"><a href="https://www.facebook.com/">Login with Facebook</a></button>
                        </div>
                        <div class="signin-link">
                            Already have an account? <a href="signin.html">Sign In</a>
                        </div>
                    </form>
                </div>
                <div class="image-container"></div>
            </div>
        </body>
        </html>
